<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Method DeepFake Detection</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Multi-Method DeepFake Detection</h1>
      <p class="subtitle">Temporal Analysis and Web Interface - Upload or drag-and-drop a video to analyze authenticity.</p>
    </header>

    <section class="card">
      <div id="dropzone" class="dropzone">
        <div class="dz-inner">
          <div class="icon">⬆️</div>
          <div>
            <p><strong>Drag and drop your video</strong> here</p>
            <p class="muted">or</p>
            <label for="file-input" class="button">Browse Files</label>
            <input id="file-input" type="file" accept="video/*" hidden />
          </div>
        </div>
      </div>
      <div class="controls">
        <label class="select-label">
          Method
          <select id="method">
            <option value="plain_frames">Plain Frames (MRI-GAN Base)</option>
            <option value="MRI">MRI-Based Detection</option>
            <option value="fusion">Fusion (Ensemble)</option>
            <option value="temporal">Temporal Analysis</option>
          </select>
        </label>
        <button id="analyze" class="button primary" disabled>Analyze</button>
      </div>
      <div id="progress-section" class="progress-section hidden">
        <div id="progress-bar" class="progress-bar">
          <div id="progress-bar-inner" class="progress-bar-inner"></div>
        </div>
        <ul id="steps" class="progress-steps">
          <li class="step uploading">Uploading</li>
          <li class="step extracting">Extracting faces</li>
          <li class="step mri">Generating MRIs</li>
          <li class="step detection">Running detection</li>
          <li class="step done">Done</li>
        </ul>
        <div id="progress-desc" class="progress-desc"></div>
      </div>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <div class="loading-text">Analyzing video… This may take a minute.</div>
      </div>
      <div id="result" class="result hidden"></div>
      <div id="error" class="error hidden"></div>
    </section>
  </div>

  <script src="/static/app.js"></script>
  </body>
  </html>
